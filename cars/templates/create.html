{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create{% endblock title %}

{% block content %}  

<br>
<div class="card">
  <h5 class="card-header">Create Car</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'car-create' %}" method="POST"  enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
           
            <button  type="submit"  class="btn btn-outline-success" >Create <i class="fas fa-plus"></i></button> 
        </form>

    </p>
  </div>
</div>
{% endblock content %}
